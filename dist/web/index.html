<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="automask.js"></script>
</head>
<body>
    <input placeholder="CPF" type='mask' value="12345678911" pattern="___.___.___-__" show-mask="true" />
    <input placeholder="MAC Address" type='mask' value="12:32" pattern="__:__:__:__:__:__" accept="0-9A-Fa-f" />
    <input placeholder="Date & Hour" type='mask' pattern="00/00/0000 __:__" />
    <input placeholder="Dinheiro" type='mask' prefix="$ " dir="backward" pattern="___.__0,00" persist="\d," />
    <input placeholder="Unknown" type='mask' pattern="_*#$__@#_" show-mask="true" />
</body>
</html>
