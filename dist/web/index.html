<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="automask.js"></script>
</head>
<body>
    <input placeholder="CPF" value="00000000000000" accept="C\d" prefix="1111" suffix="999" mask="___.___.___-__" show-mask="false" />
    <input placeholder="MAC Address" value="" mask="__:__:__:__:__:__" accept="0-9A-Fa-f" />
    <input placeholder="Date & Hour" mask="__/__/__ __:__" />
    <input placeholder="Dinheiro" prefix="$ " suffix="..." dir="backward" mask="___.__0,00" persist="\d," />
    <input placeholder="Porcentagem" mask="__,__" accept="\d" prefix=" "  show-mask="false" suffix="%" />
    <input placeholder="Unknown" mask="_*#$__@#_" show-mask="true" />
</body>
</html>
